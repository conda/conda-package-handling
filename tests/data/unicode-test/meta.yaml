package:
  name: unicode-test
  version: 0

source:
  url: ./unicode-files.tar.bz2
  folder: unicode-files

build:
  number: 0
  script:
    - mkdir %PREFIX%\bin  # [win]
    - xcopy unicode-files\* %PREFIX%\bin  # [win]
    - mkdir ${PREFIX}/bin  # [not win]
    - cp unicode-files/* ${PREFIX}/bin  # [not win]
